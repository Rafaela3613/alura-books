<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Books</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;700&family=Roboto:wght@700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="cabecalho">

<div class="container">
    <input type="checkbox" id="menu" class="container__botao">
<label for="menu">
    <span class="cabecalho__menu_hamburguer container__imagem"></span>
</label>
<ul class="lista-menu">
    <li class="lista-menu__titulo">  Categorias</li>
    <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Programação</a>
    </li>
    <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Front-end</a>
    </li>
    <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Infraestrutura</a>
    </li>
    <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Bussines</a>
    </li>
    <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Design & UX</a>
    </li>
</ul>
    <img src="assets/Logo.svg" alt="Logo da alurabooks">
</div>
<div class="container">
    <a href="#"> <img src="assets/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
    <a href="#"> <img src="assets/Compras.svg" alt="carrinho de compras" class="container__imagem"></a>
    <a href="#"> <img src="assets/Usuario.svg" alt="meu perfil" class="container__imagem" ></a>
</div>

</header>
<section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto"> Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
</section>

<section class="carrossel">
    <h2 class="carrossel__titulo"> ÚLTIMOS LANÇAMENTOS </h2>
<div class="swiper">
    <div class="swiper-pagination"></div>
    <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="Livro sobre apache kafka da alurabooks"></div>
    <div class="swiper-slide"><img src="assets/Liderança.svg" alt="Livro sobre lideranca da alurabooks"></div>
    <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Livro sobre javascript da alurabooks"></div>
    <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro sobre Guai frontend da alurabooks"></div>
    <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Livro sobre Portugol da alurabooks"></div>
    <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="Livro sobre Acessibilidade da alurabooks"></div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {
    spaceBetween: 10,
    slidesPerView: 3,
    pagination:{
        el:'.swiper-pagination',
        type:'bullets',
    }
    });
</script>
</body>
</html>
